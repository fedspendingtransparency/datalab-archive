<div id="afg-launch-glossary-button" class="hidden">
    <button id="afg-floating-glossary-button">
        <div class="button-content">
            <span class="floating-glossary-icon">
                <i class="fa fa-book" style="margin-right:10px"></i>Glossary
            </span>
        </div>
    </button>
</div>
<div id="cg-glossary-wrapper">
    <aside class="cg-glossary-sidebar" role="dialog" aria-labelledby="glossary-title">
        <div class="cg-glossary-header-wrapper">
            <div class="cg-glossary-header">
                <div role="navigation" aria-label="Glossary navigation">
                    <button class="cg-close-button" id="cg-glossary-close-button" aria-label="Close Glossary" title="Close Glossary"></button>
                </div>
                <h1 id="cg-glossary-title" class="cg-glossary-title" tabindex="-1">Glossary</h1>
                <div class="cg-glossary-search-bar">
                    <form onsubmit="return false">
                        <input id="cg-search-text-box" type="text" class="search-field" value="" placeholder="Search for a term...">
                        <button id="cg-search-button" aria-label="Search" class="cg-search-button"></button>
                    </form>
                </div>
            </div>
        </div>
        <div id="cg-glossary-term-list-div" style="position: relative; overflow: hidden; width: 100%; height: 743px;">
            <div style="position: absolute; top: 0px; left: 0px; right: 0px; bottom: 0px; overflow: scroll; margin-right: 0px; margin-bottom: -17px; padding: 20px">
                <div class="cg-glossary-search-results"></div>
                <div class="cg-glossary-definition hidden">
                    <div id="cg-definition-wrapper"></div>
                    <button class="cg-glossary-back">
                        <div class="cg-glossary-back__content">
                            <div class="cg-glossary-back-button-label">Back</div>
                        </div>
                    </button>
                </div>
                <div class="cg-glossary-scrollbar-track">
                    <div class="cg-glossary-scrollbar-thumb" style="height: 115px; transform: translateY(0px);"></div>
                </div>
            </div>
        </div>
    </aside>
</div>
