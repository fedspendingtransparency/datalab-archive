<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="stylesheet" href="{{ "/main.css" | prepend: site.baseurl }}" />
  <link rel="shortcut icon" href="/images/favicon.ico">

  <script async type="text/javascript" src="https://dap.digitalgov.gov/Universal-Federated-Analytics-Min.js?agency=TRE" id="_fed_an_ua_tag"></script>
  
  {% if page.ffg %}
  <link rel="stylesheet" href="/assets/fa/css/all.min.css" />
  <link rel="stylesheet" href="/assets/ffg/css/normalize.css" />
  <link rel="stylesheet" href="/assets/ffg/css/cg.css" />
  {% else %}
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  {% endif %}
  
  {% if page.ffgNav %}
  <link rel="stylesheet" href="/assets/ffg/nav/nav.css" />
  {% endif %}
  
  {% if page.ffgPageCss %}<link rel="stylesheet" href="{{ page.ffgPageCss | prepend: "/assets/ffg/" }}" />{% endif %}
  
  <link rel="stylesheet" href="/assets/ffg/components/glossary/glossary.css" />

  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-60737492-1"></script>
  <script>
   window.dataLayer = window.dataLayer || [];
   function gtag(){dataLayer.push(arguments);}
   gtag('js', new Date());
   gtag('config', 'UA-60737492-1');
  </script>
  
  <!-- og tags -->
  {% if page.title %}<meta property="og:title" content="{{ page.title | escape }}"/>{% endif %}
  <meta property="og:image" content="{{ '/assets/data-lab-og.png' | prepend: site.baseurl | prepend: site.url }}"/>
  {% if page.description %}<meta property="og:description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}"/>{% endif %}
  {% if page.permalink %}<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />{% endif %}
</head>
