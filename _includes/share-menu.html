<button id="button-share" onclick="toggleSharePopup()" class="action-button share-viz-button popup">
    <i class="viz-share-icon" aria-hidden="true"></i>
    Share
    <span class="popuptext right" id="sharePopup">
        <div class="share-buttons">
            <ul>
                <li>
                    <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ site.baseurl }}{{ page.url }}" onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" title="Share on Facebook">
                        <i class="fa fa-facebook-official share-button"> Facebook</i>
                    </a>
                </li>
                <li>
                    <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ site.baseurl }}{{ page.url }}" onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" title="Share on Twitter">
                        <i class="fa fa-twitter share-button"> Twitter</i>
                    </a>
                </li>
                <li>
                    <a href="https://plus.google.com/share?url={{ site.url }}{{ site.baseurl }}{{ page.url }}" onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" title="Share on Google+">
                        <i class="fa fa-google-plus share-button"> Google</i>
                    </a>
                </li>
                <li>
                    <a href="http://pinterest.com/pin/create/button/?url={{ site.url }}{{ site.baseurl }}{{ page.url }}" onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=900,height=500,toolbar=1,resizable=0'); return false;" title="Share on Pinterest">
                        <i class="fa fa-pinterest-p share-button"> Pinterest</i>
                    </a>
                </li>
                <li>
                    <a href="http://www.tumblr.com/share/link?url={{ site.url }}{{ site.baseurl }}{{ page.url }}" onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=900,height=500,toolbar=1,resizable=0'); return false;" title="Share on Tumblr">
                        <i class="fa fa-tumblr share-button"> Tumblr</i>
                    </a>
                </li>
                <!--
                <li>
                    <a href="http://www.reddit.com/submit?url={{ site.url }}{{ site.baseurl }}{{ page.url }}" onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=900,height=500,toolbar=1,resizable=0'); return false;" title="Share on Reddit">
                        <i class="fa fa-reddit-alien share-button"> Reddit</i>
                    </a>
                </li>
                -->
                <li>
                    <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ site.baseurl }}{{ page.url }}&title={{ page.title }}&summary={{ page.description }}&source={{ site.title }}" onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" title="Share on LinkedIn">
                        <i class="fa fa-linkedin share-button"> Linkedin</i>
                    </a>
                </li>
                <li>
                    <a href="mailto:?subject={{ page.title }}&amp;body=Check out this site {{ site.url }}{{ site.baseurl }}{{ page.url }}" title="Share via Email">
                        <i class="fa fa-envelope share-button"> Email</i>
                    </a>
                </li>
            </ul>
        </div>
    </span>
</button>
