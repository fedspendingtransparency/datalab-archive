---
layout: default
---
<article id="main">
  <header style='background-image: url("images/{{ page.banner }}");' alt={{page.alt}}>
    <div class="header-box">
      <h2 class="page-menuname">{{ page.menuname }}</h2>
      <h2 class="page-title">{{ page.header }}</h2>
      <h3 class="page-description">{{ page.description }}</h3>
    </div>
  </header>
  <section class="wrapper">
    {{ content }}
  </section>
</article>
