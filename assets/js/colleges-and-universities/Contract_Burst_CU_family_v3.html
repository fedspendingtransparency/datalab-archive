    const width = 700;
    const height = 700;
    const radius = (Math.min (width, height) / 2); //change 2 to a larger number to make burst smaller

    const formatNumber = d3.format ("$,f");

    const x = d3.scale.linear().range ([0, 2 * Math.PI]);
    const y = d3.scale.sqrt().range ([0, radius]);

    const arc = d3.svg.arc()
      .startAngle (d => Math.max (0, Math.min (2 * Math.PI, x (d.x))))
      .endAngle (d => Math.max (0, Math.min (2 * Math.PI, x (d.x + d.dx))))
      .innerRadius (d => Math.max (0, y (d.y)))
      .outerRadius (d => Math.max (0, y (d.y + d.dy)))
    ;

    const svg = d3.select ("#sunburst").append ("svg")
      .attr ("width", width)
      .attr ("height", height)
      .append ("g")
        .attr ("transform", "translate(" + (width / 2) + "," + (height / 2) + ")")
    ;

    // get & prep grant data
    d3.csv ('CollegesAndUniversityGrants.csv', (error, grants) => {
      const root = { name: "College and University Grants", children: [] };
      const levels = ["family", "Program_Title"];

      grants.forEach (d => {
        // Keep this as a reference to the current level
        let depthCursor = root.children;
        // Go down one level at a time
        levels.forEach ((property, depth) => {

          // Look to see if a branch has already been created
          let index;
          depthCursor.forEach ((child, i) => {
            if (d[property] == child.name) {
              index = i;
            }
          });
          // Add a branch if it isn't there
          if (isNaN (index)) {
            depthCursor.push ({ name: d[property], children: [] });
            index = depthCursor.length - 1;
          }
          // Now reference the new child array as we go deeper into the tree
          depthCursor = depthCursor[index].children;
          // This is a leaf, so add the last element to the specified branch
          if (depth === levels.length - 1) {
            depthCursor.push ({ name: d.Recipient, size: d.Obligation });
          }
        });
      });

      // partition into nodes, then add colorIndex to "depth 1" nodes (sorted by total "value")
      const centerColor = "rgba(0, 0, 0, 0)"; //transparent to show #panel
      const wedgeColors = ["#881e3d", "#daa200", "#D25d15", "#082344", "#004c40"];
      const partition = d3.layout.partition()
        .value (d => d.size);
      const partitionedNodes = partition.nodes (root);
      partitionedNodes
        .filter (node => node.depth === 1)
        .sort ((a, b) => b.value - a.value)
        .forEach ((node, index) => {
          node.colorIndex = index % wedgeColors.length;
        })
      ;

      drawChart (root);
    });

    function drawChart (data) {
      svg.selectAll ("path")
        .data (data)
        .enter().append ("path")
          .attr ("d", arc)
          .attr ("fill", wedge => {   //fill with colorIndex color (or ancestors')
            switch (wedge.depth) {
              case 0: return centerColor; break;
              case 1: return wedgeColors[wedge.colorIndex]; break;
              case 2: return wedgeColors[wedge.parent.colorIndex]; break;
              case 3: return wedgeColors[wedge.parent.parent.colorIndex]; break;
            }
          })
          .on ("mouseover", update_legend)
          .on ("mouseout", remove_legend)
          .on ("click", click)
          .append ("title").text (d => d.name + "\n" + formatNumber (d.value))
      ;
    }

    function click (d) {
      updateChart (svg, d);
    }

    const legend = d3.select ("#panel");

      //   for (let i = 0; i < details.length; i++) {
      //     if (d.name === details[i].name) {
      //       legend.html ("<h2 class='title'>" + d.name.toLowerCase() + "</h2>" +
      //           "<h1>" + formatNumber (d.value) + "</h1>" +
      //           "<p>" + details[i].state.toLowerCase() + '</p>' +
      //           '<h3> has been awarded a net total of ' +

      //       for (const q = 0; q < recip.length; q++) {
      //         console.log ("legend: ", d.parent.name, "   ", d.name)
      //         if (d.parent.name === recip[q].Program_Title && d.name === recip[q].Recipient) {

      //           const g = legend.append ("div")
      //             .attr ("id", "psc_panel")
      //             .attr ("height", 200)

      //           ;

      //           g.append ("img")

      //             .attr ("class", "icon_svg")
      //           ;

      //           g.append ("div")

      //             .html ("<table class ='icon_x'><tr><td class='name'>" + recip[q].Program_Title + "</td></tr></table>")
      //           ;

      //             .html ("<table class ='icon_x'><tr><td class='val'>" + formatNumber (recip[q].Obligation) + "</td></tr></table>")

      } else {
        // Agencies & Subagencies
        $("#panel").empty();

        legend.transition().duration (500)
          .style ("opacity", "1");

    }

    function remove_legend(d) {
      legend.transition().duration (1000)
        .style ("opacity", "1");
    }

    d3.select (self.frameElement).style ("height", height + "px");

    function updateChart (svg, d) {
            svg.transition()
              .duration (750)
              .tween ("scale", () => {

                // adjust sector widths (x) to expand/contract selected sector; no changes to radii (y)
                const xd = d3.interpolate (x.domain(), [d.x, d.x + d.dx]);
                return t => {
                  x.domain (xd (t));
                };

              })
              .selectAll ("path")
              .attrTween ("d", d => function () {
                return arc (d);
              })
            ;
          }
