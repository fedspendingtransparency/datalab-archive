    #legend_colorKey {

    #legend_sizeKey {

    #legend_sizeKey,
    .legend_circleKeyLabel span {

    #legend_scaleKey {
      width: 225px;

    .legend_scaleKeyCircle {

    table {

<body>
  <div id='container' class='container-fluid'>&nbsp;
    <div id='sunburst'>
      <div id='panel'></div>
    </div>

    <div id='legend_colorKey'>
      <div style='left:65px;top:14px;width:70px;' class='legend_circleKeyLabel'><span style='left:75px;'>Institution</span></div>
      <div style='left:65px;top:25px;' class='legend_circleKeyLabel'><span style='left:75px;'>Program Title</span></div>
      <div style='left:65px;top:36px;' class='legend_circleKeyLabel'><span style='left:75px;'>Grant Family</span></div>
      <div style='left:65px;top:65px;' class='legend_circleKeyLabel'><span style='left:75px;'>2018 Federal Grants</span></div>
      <svg id='legend_scaleKey'></svg>
    </div>
  </div>
  <script>
    d3.select ('#legend_scaleKey').append ('circle')
      .attr ('r', 25)
      .attr ('class', 'legend_scaleKeyCircle')
      .attr ('cx', 60)
      .attr ('cy', 65);
    d3.select ('#legend_scaleKey').append ('circle')
      .attr ('r', 35)
      .attr ('class', 'legend_scaleKeyCircle')
      .attr ('cx', 60)
      .attr ('cy', 65);
    d3.select ('#legend_scaleKey').append ('circle')
      .attr ('r', 45)
      .attr ('class', 'legend_scaleKeyCircle')
      .attr ('cx', 60)
      .attr ('cy', 65);
    d3.select ('#legend_scaleKey').append ('circle')
      .attr ('r', 55)
      .attr ('class', 'legend_scaleKeyCircle')
      .attr ('cx', 60)
      .attr ('cy', 65);

    const width = 700;
    const height = 700;
    const radius = (Math.min (width, height) / 2);
    const currentDomain = d3.scaleLinear().domain ([0, 2 * Math.PI]);

    const svg = d3.select ('#sunburst')
      .append ('svg')
        .attr ('width', width)
        .attr ('height', height)
        .append ('g')
          .attr ('transform', 'translate(' + (width / 2) + ',' + (height / 2) + ')')
    ;

    let partitioned;
    d3.csv ('CollegesAndUniversityGrants.csv', (error, newData) => {
      // d3.csv ('PSC_by_Recip_CU_fam.csv', (error, recip) => {
      //   d3.csv ('Recip_Details_CU.csv', (error, details) => {

          const data = { name: 'College and University Grants', children: [] };
          const levels = ['family', 'Program_Title'];

          newData.forEach (d => {
            // Keep this as a reference to the current level
            let depthCursor = data.children;
            // Go down one level at a time
            levels.forEach ((property, depth) => {

              // Look to see if a branch has already been created
              let index;
              depthCursor.forEach ((child, i) => {
                if (d[property] == child.name) {
                  index = i;
                }
              });
              // Add a branch if it isn't there
              if (isNaN (index)) {
                depthCursor.push ({ name: d[property], children: [] });
                index = depthCursor.length - 1;
              }
              // Now reference the new child array as we go deeper into the tree
              depthCursor = depthCursor[index].children;
              // This is a leaf, so add the last element to the specified branch
              if (depth === levels.length - 1) {
                depthCursor.push ({ name: d.Recipient, size: d.Obligation });
              }
            });
          });

          // create hierarchy, then add colorIndex to 1st level nodes (sorted by value)
          const root = d3.hierarchy (data)
            .sum (d => d.size)
            .sort ((a, b) => b.value - a.value)
          ;
          const centerColor = "rgba(0, 0, 0, 0)"; //transparent to show #panel
          const wedgeColors = ['#881e3d', '#daa200', '#D25d15', '#082344', '#004c40'];
          root.children.forEach ((node, index) => {
            node.colorIndex = index % wedgeColors.length;
          });

          const arc = d3.arc()
            .startAngle (d => d.x0)
            .endAngle (d => d.x1)
            .innerRadius (d => Math.sqrt (d.y0))
            .outerRadius (d => Math.sqrt (d.y1))
          ;

          const partition = d3.partition()
            .size([2 * Math.PI, radius * radius]);
          partitioned = partition (root).descendants()
            .filter (d => true); //placeholder to filter data too small to render

          svg.selectAll ('path')
            .data (partitioned)
            .enter().append ('path')
              .attr ('d', arc)
              .attr ("fill", d => {
                if (d.depth === 0) {
                  return centerColor;
                }
                while (d.depth > 1) {
                  d = d.parent;
                }
                return wedgeColors[d.colorIndex]; //fill with colorIndex color (or ancestors')
              })
              .on ('mouseover', update_legend)
              .on ('click', click)
              .append ('title').text (d => d.data.name + '\n' + formatNumber (d.value))
          ;

          function click (d) {
            svg.transition()
              .duration (750)
              .tween ('scale', () => {

                // adjust x values to expand/contract selected sector (no changes to radii (y))
                const xd = d3.interpolate (currentDomain.domain(), [d.x0, d.x1]);
                return t => {
                  currentDomain.domain (xd (t));
                };
              })
              .selectAll ('path')
              .attrTween ("d", d => function (d) {
                return arc (d);
              })
            ;
          }
          update_legend (partitioned[0]); // initialize legend to summary

      //   });
      // });
    });

    const formatNumber = d3.format ('$,.2f');

    const legend = d3.select ('#panel');

    function update_legend (d) {
      if (d.depth === 0) {
        if (partitioned) { //ignore while initializing values
          legend.append ('div')
            .attr ('id', 'tab')
            .html ('<h1 class="panel_title">' + partitioned[0].data.name + '</h1><h3 class="panel_desc">' + formatNumber (partitioned[0].value) + '<br /></h3>');

        // for (let k = 0; k < 10; k++) {
        //   legend.append ('div')
        //     .attr ('id', 'tab_2')
        //     .style ('margin-bottom', '2px')
        //     .html ('<table class ='icon'><tr><td class='val'>' + formatNumber (d.children[k].value) + 
        //         '</td><td class='name'>' + d.children[k].name + '</td></tr></table>');
        // }
      // } else if (d.depth === 3) {
      //   // Contractors
      //   $('#panel').empty();
      //   for (let i = 0; i < details.length; i++) {
      //     if (d.name === details[i].name) {
      //       legend.html ('<h2 class='title'>' + d.name.toLowerCase() + '</h2>' +
      //           '<h1>' + formatNumber (d.value) + '</h1>' +
      //           '<p>' + details[i].state.toLowerCase() + '</p>' +
      //           '<h3> has been awarded a net total of ' +
      //           formatNumber (details[i].size) + ' in contracts in Q2 2017</h3>');

      //       for (const q = 0; q < recip.length; q++) {
      //         console.log ('legend: ', d.parent.name, '   ', d.name)
      //         if (d.parent.name === recip[q].Program_Title && d.name === recip[q].Recipient) {

      //           const g = legend.append ('div')
      //             .attr ('id', 'psc_panel')
      //             .attr ('height', 200)
      //             .attr ('width', 125)
      //             .style ('margin', '[0,0,0,0]')
      //           ;

      //           g.append ('img')
      //             .attr ('src', () => 'Sunburst_Icons_SVGs/' + recip[q].icon)
      //             .attr ('class', 'icon_svg')
      //           ;

      //           g.append ('div')
      //             .attr ('id', 'psc')
      //             .attr ('height', 10)
      //             .attr ('width', 50)
      //             .html ('<table class ='icon_x'><tr><td class='name'>' + recip[q].Program_Title + '</td></tr></table>')
      //           ;

      //           g.append ('div')
      //             .attr ('id', 'obligation')
      //             .attr ('height', 10)
      //             .attr ('width', 50)
      //             .html ('<table class ='icon_x'><tr><td class='val'>' + formatNumber (recip[q].Obligation) + '</td></tr></table>')
      //           ;
      //         }
      //       }
      //     }
      //   }
      }} else {
        // Agencies & Subagencies
        $('#panel').empty();
        legend.append ('div')
          .attr ('id', 'tab')
          .html ('<h2 class="title">' + d.data.name + '</h2><h1>' + formatNumber (d.value));
      }
    }

    svg.select ('g').on ('mouseover', () => {
      this.style.cursor = 'progress';
    });
    // svg.select ('g').on ('mouseout', update_legend ({depth: 0}));

    d3.select (self.frameElement).style ('height', height + 'px');

  </script>
</body>
